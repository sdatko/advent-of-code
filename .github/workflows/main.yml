name: tests

on: [push, pull_request]

jobs:
  pep8:
    runs-on: ubuntu-latest
    container:
      image: python:latest
    steps:
      - name: Packages
        run: pip install tox
      - name: Checkout
        uses: actions/checkout@v3
      - name: Tox
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          tox -v
